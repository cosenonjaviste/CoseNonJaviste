<ui:composition xmlns="http://www.w3.org/1999/xhtml"
 xmlns:h="http://java.sun.com/jsf/html"
 xmlns:f="http://java.sun.com/jsf/core"
 xmlns:ui="http://java.sun.com/jsf/facelets"
 xmlns:a4j="http://richfaces.org/a4j"
 xmlns:rich="http://richfaces.org/rich">

 <f:view>
 <h:head></h:head>
 <h:body>

 <rich:panel header="Richfaces 4.x: Hello World con validation e auto-completion">
   <h:form>
     <h:outputText value="Inserisci il tuo nome:" />
     <h:inputText id="name" value="#{userBean.name}">
        <rich:validator />
     </h:inputText>

     <rich:message for="name" />
     <br />

     <h:outputText value="Inserisci la tua regione:" />
     <rich:autocomplete value="#{userBean.state}" minChars="1" autocompleteMethod="#{userBean.autocomplete}" />

   </h:form>
 </rich:panel>

 </h:body>
 </f:view>
</ui:composition>
